
<VirtualHost *:80>

  WSGIScriptAlias /  <%= appspath%>/vagrant-wsgi.py
  WSGIDaemonProcess <%= appuser%> user=<%= appuser%> group=<%= appuser%> threads=3 processes=2
  WSGIProcessGroup <%= appuser%>

  ErrorLog "/var/log/<%= projectname %>-error.log"
  CustomLog "/var/log/<%= projectname %>-access.log" combined

  Alias /media/admin <%= appspath%>/django/django/contrib/admin/static/admin

  ServerAdmin <%= adminemail%>

  DocumentRoot /var/www
  <Directory />
        Options FollowSymLinks
        AllowOverride All 
  </Directory>
  <Directory /var/www/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride None
        Order allow,deny
        allow from all
  </Directory>
  <Location /admin-media>
    Order allow,deny
    Allow from all
  </Location>

  Alias /media <%= appspath%>/mediaroot

  <Location /media>
    #GZIP media files just not images or for IE6
    SetOutputFilter DEFLATE
    SetEnvIfNoCase Request_URI \
    \.(?:gif|jpe?g|png)$ no-gzip dont-vary
    BrowserMatch \bMSIE\s6 no-gzip

    Order allow,deny
    Allow from all
  </Location>

  Alias /docs <%= appspath%>/docs

  <Location /docs>
    Order allow,deny
    Allow from all
  </Location>

</VirtualHost>
